<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const str = '1j2hk23ksa';

        const reg1 = /[0-9]/g;

        // match方法是字符串的方法
        // 把所有匹配的字符串组合成一个数组返回
        console.log(str.match(reg1)) //["1", "2", "2", "3"]
    </script>
</body>

</html>
