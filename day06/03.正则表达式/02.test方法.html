<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const str = 'j2hk23ksa';

        //检测有没有3个连着的数字
        const reg1 = /[0-9]{3}/g;
        //检测有没有数字
        const reg2 = /\d/g;

        // test方法是正则的方法  用来检验是否包含某个规则
        console.log(reg1.test(str));
        console.log(reg2.test(str));
    </script>
</body>

</html>
