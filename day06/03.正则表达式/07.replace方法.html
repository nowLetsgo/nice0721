        const oTextarea = document.querySelector("textarea");
        oTextarea.onchange = function () {
            let textStr = this.value;

            const reg = /傻逼|憨狗子|憨憨|fuck|TMD/gi;
            // let newStr = textStr.replace(reg, "**")
            let newStr = textStr.replace(reg, (v) => {
                // console.log(v);
                let str = "";
                for (var i = 0; i < v.length; i++) {
                    str += "*";
                }
                return str;
            })
            this.value = newStr;
        }
    </script>
